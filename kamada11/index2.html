	<h1><p>ガンプラとは</p></h1>
	<p><strong>ガンプラ</strong>とはガンダムプラモデルの略称です
			機動戦士ガンダムに出てくるMSを1/144 1/100 1/60の大きさでプラモデルにしたものです。プラモデルとはプラスチックモデルの略称で、組み立て式の模型の一種です。適度に分割して成形されたプラスチック製のランナーと、組み立て書などをセットにしたキットの形で販売されています</p>
