<h1>まとめ</h1>	
<p>ガンプラは外れやすいプラモと外れにくいプラモがあります。EGやHGは基本的に外れにくいのですが、パーツが細かいRG外れやすいものもあります。サイズの大きいMGは外れにくいです。パーツは外れやすいと飾るときに何回も外れてしまうので、接着剤などで調節するのもおすすめです。</p>
<p>プラモデルにはたくさん種類がありますが、その中でもHGはおすすめです。
	HGシリーズは基本的に外れにくく値段も安く買えるので初心者さんにはおススメのキットです。</p>
<p>HG,RG,MG,PGはそれぞれ箱の大きさが異なります。
	箱の大きさが違うのはそれぞれ箱に入ってる<strong>ランナー</strong>の量が違うので箱の大きさと量が変わってきます。</p>
	
<button type="button" class="btb">HG</button>
<button type="button" class="btn">RG</button>	
<button type="button" class="btm">MG</button>	
<button type="button" class="btp">PG</button>
