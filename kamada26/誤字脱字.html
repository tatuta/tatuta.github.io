<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無題ドキュメント</title>

</head>

<body>
	<h1>パイオニア</h1>
	<p>トリトドン</p>
	<p>看板娘</p>
	<p>オクスフォード大学</p>
	
	<input type="button" value="ボタン"　id="btn">
	
	<script>
	    $('p').hide();

			$('p').fadeIn(2000);
		});
		
	
	</script>
